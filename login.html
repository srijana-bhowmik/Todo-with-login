<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
       body {
    background-color: black;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 45px; 
    flex-wrap: wrap;  
}

.centre {
    text-align: center;
    border: 1px solid black;
    background-color: rgb(255, 201, 180);
    border-radius: 20px;
    box-shadow: 10px 10px 5px grey;
    width: 300px;
    padding: 20px;
    box-sizing: border-box;
}

.left {
    display: flex;
    justify-content: center;
    align-items: center;
}

.left img {
    filter: invert(1);
    width: 300px;  
    height: auto; 
    max-height: 60vh;  
    border-radius: 10px;
}
 
input {
    border-radius: 10px;
    height: 25px;
    width: 90%;
    max-width: 250px;
    text-align: left;
    padding-left: 15px;
    margin-bottom: 6px;
}

button {
    border-radius: 10px;
    height: 30px;
    width: 100px;
    background-color: rgb(238, 127, 0);
    color: white;
    font-weight: bold;
    box-shadow: 5px 5px 5px grey;
    cursor: pointer;
}
 
@media (max-width: 700px) {
    body {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
    }

    .left {
        width: 100%;
        margin-top: 20px;
    }

    .left img {
        width: 60%;  
        height: auto;
    }

    .centre {
        width: 60%;   
        margin-top: 20px;
    }
}

    </style>
